<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Oxygen|PT+Sans+Narrow|Roboto&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href ="assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <!-- Moment.js -->
    <script src="assets//javascript/moment.js"></script>
    <title>Triangle Hike</title>
  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-header"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <h4 id="modal-trail"></h4>
            <table class="table">
                <thead>
                  <tr>
                    <th>Name:</th>
                    <th>Meetup:</th>
                  </tr>
                </thead>
                <tbody id="attendees">
                </tbody>
              </table>
            <div class="container-fluid">
              <form id="hiker-form">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="hiker">Name:</label>
                      <input class="form-control" id="hiker" type="text" required>
                      <div class="invalid-feedback">
                        Please enter your name. 
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="meetup">Meetup:</label>
                      <select id="meetup" class="form-control">
                          <option>Parking</option>
                          <option>Trailhead</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 text-right">
                    <button id="join" type="submit" class="btn btn-primary w-25">Join</button>
                  </div>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>


    <div id="test" class="container border"></div>

       
<!-- ----
It takes the average person 30 minutes to hike a mile on gentle terrain.
list.dt Time of data forecasted, unix, UTC
Users will need to know the current weather
Users will be able include planned start time.
Users will be able to mark end time
---- -->



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Logic -->
    <script src="assets/javascript/logic.js"></script>
    <!-- Google Maps API Key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHPCmrDYfaXdUyjIQ16ArreXKY9kZKAVI&callback=initMap" async defer></script>
  </body>
</html>
